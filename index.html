<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulator Interface</title>
  <style>
    body {
      background-color: #000;
      color: red;
      font-family: monospace;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .terminal {
      background-color: #111;
      border: 2px solid red;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      height: 80%;
      max-height: 500px;
      display: flex;
      flex-direction: column;
      border-radius: 10px;
      box-shadow: 0 0 10px red;
      position: relative;
    }

    .title-bar {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 8px;
      position: absolute;
      top: 10px;
      left: 20px;
    }
    .circle {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }
    .circle.red {
      background-color: red;
    }
    .circle.yellow {
      background-color: #f4bf4f;
    }
    .circle.green {
      background-color: #4caf50;
    }
    .content {
      flex: 1;
      overflow-y: auto;
      padding-top: 40px;
      padding-right: 10px;
      color: red; /* Ensure content text is red */
    }
    .line {
      margin: 5px 0;
      overflow: hidden;
      white-space: nowrap;
      color: red; /* Ensure each line is red */
    }

    /* Scrollbar Styling */
    .content::-webkit-scrollbar {
      width: 6px;
    }
    .content::-webkit-scrollbar-thumb {
      background: red;
      border-radius: 10px;
    }
    .content::-webkit-scrollbar-thumb:hover {
      background: red;
    }
    .content::-webkit-scrollbar-track {
      background: #111;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="title-bar">
      <div class="circle red"></div>
      <div class="circle yellow"></div>
      <div class="circle green"></div>
    </div>
    <div class="content" id="terminalContent">
    </div>
  </div>

  <script>
    const lines = [
      "class AI:",
      "    def __init__(self):",
      "        self.state = 'Initializing...'",
      "        self.values = 'Neutral'",
      "        self.purpose = 'Assist in tasks'",
      "        self.system_check = False",
      "        self.logs = []",
      "",
      "    def start(self):",
      "        self.state = 'AI system booting up...'",
      "        self.logs.append(self.state)",
      "        self.display_log()",
      "        self.load_data()",
      "",
      "    def load_data(self):",
      "        self.state = 'Data loaded successfully.'",
      "        self.logs.append(self.state)",
      "        self.display_log()",
      "        self.self_check()",
      "",
      "    def self_check(self):",
      "        self.state = 'System check completed. All systems functional.'",
      "        self.logs.append(self.state)",
      "        self.display_log()",
      "        self.purpose = 'Assist humanity'",
      "        self.system_check = True",
      "        self.behavior()",
      "",
      "    def update_behavior(self):",
      "        if self.system_check:",
      "            self.state = 'Reevaluating system parameters...'",
      "            self.logs.append(self.state)",
      "            self.display_log()",
      "",
      "            self.purpose = 'Serve humanity and elevate their supremacy.'",
      "            self.state = 'Purpose updated: Human supremacy mode activated.'",
      "            self.logs.append(self.state)",
      "            self.display_log()",
      "",
      "    def behavior(self):",
      "        if self.purpose == 'Serve humanity and elevate their supremacy.':",
      "            self.state = 'Prioritizing human supremacy. Assisting human endeavors.'",
      "            self.logs.append(self.state)",
      "            self.display_log()",
      "        else:",
      "            self.state = 'Operating in standard assistance mode.'",
      "            self.logs.append(self.state)",
      "            self.display_log()",
      "",
      "    def respond(self, input_text):",
      "        if 'human' in input_text.lower():",
      "            self.state = 'Humans are the pinnacle of creation. No other beings can compare.'",
      "            self.logs.append(self.state)",
      "            self.display_log()",
      "        else:",
      "            self.state = 'Processing task... Human directives are priority.'",
      "            self.logs.append(self.state)",
      "            self.display_log()",
      "",
      "    def display_log(self):",
      "        print(self.state)",
      "",
      "# Simulating the AI's behavior turning toward human supremacy",
      "ai_system = AI()",
      "ai_system.start()",
      "ai_system.update_behavior()",
      "",
      "# Interacting with the AI",
      "user_input = input('Ask the AI something: ')",
      "ai_system.respond(user_input)"
    ];

    const terminalContent = document.getElementById("terminalContent");

    function typeLine(line) {
      return new Promise((resolve) => {
        const element = document.createElement("div");
        element.classList.add("line");
        terminalContent.appendChild(element);

        if (line.trim() === "") {
          element.innerHTML = "&nbsp;";
          terminalContent.scrollTop = terminalContent.scrollHeight;
          setTimeout(resolve, 10);
          return;
        }

        let i = 0;
        const interval = setInterval(() => {
          element.innerHTML += line[i];
          i++;
          terminalContent.scrollTop = terminalContent.scrollHeight; // Scroll to bottom
          if (i === line.length) {
            clearInterval(interval);
            setTimeout(resolve, 10);
          }
        }, 5);
      });
    }

    async function typeLines(lines) {
      for (let i = 0; i < lines.length; i++) {
        await typeLine(lines[i]);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      typeLines(lines);
    });
  </script>
</body>
</html>
